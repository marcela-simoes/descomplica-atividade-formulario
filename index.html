<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="">
        <fieldset>
            <div>
                <label for="pais">País*</label>
                <br>
                <select name="pais" id="pais">
                    <option value="">Selecione...</option>
                    <option selected value="BR">Brasil</option>
                </select>
            </div>
            <div>
                <label for="cep">CEP*</label>
                <br>
                <input name="cep" id="cep" type="text" value="60335-010" maxlength="10">
            </div>
            <div>
                <label for="endereco">Endereço*</label>
                <br>
                <input name="endereco" id="endereco" type="text" value="rua">
            </div>
            <div>
                <label for="numero">Número*</label>
                <br>
                <input name="numero" id="numero" type="number" value="112">
            </div>
            <div>
                <label for="complemento">Complemento</label>
                <br>
                <input name="complemento" id="complemento" type="text">
            </div>
            <div>
                <label for="estado">UF*</label>
                <br>
                <select name="estado" id="estado">
                    <option value="">Selecione...</option>
                    <option selected value="CE">Ceará</option>
                </select>
            </div>
            <div>
                <label for="cidade">Cidade*</label>
                <br>
                <select name="cidade" id="cidade">
                    <option value="">Selecione...</option>
                </select>
            </div>
            <div>
                <label for="bairro">Bairro*</label>
                <br>
                <input name="bairro" id="bairro" type="text">
            </div>
        </fieldset>
        <hr>
        <button type="submit">Atualizar dados</button>
    </form>
</body>

</html>
